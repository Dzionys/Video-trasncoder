VideoTable = "CREATE TABLE IF NOT EXISTS Video (Id INTEGER NOT NULL,Stream_Id INTEGER NOT NULL,Name text NOT NULL,State text NOT NULL,Video_Codec text NOT NULL,Width INTEGER NOT NULL,Height INTEGER NOT NULL,Frame_Rate REAL,PRIMARY KEY (Id,Name))"
Audiotable = "CREATE TABLE IF NOT EXISTS Audio (Id INTEGER NOT NULL PRIMARY KEY,Stream_Id INTEGER NOT NULL,Channels INTEGER,Language text,Audio_Codec text NOT NULL,Video_Id INTEGER NOT NULL,FOREIGN KEY (Video_Id) REFERENCES Video(Id) ON DELETE CASCADE)"
SubtitleTable = "CREATE TABLE IF NOT EXISTS Subtitle (Id INTEGER NOT NULL PRIMARY KEY,Stream_Id INTEGER NOT NULL,Language text,Video_Id INTEGER NOT NULL,FOREIGN KEY (Video_Id) REFERENCES Video(Id) ON DELETE CASCADE)"