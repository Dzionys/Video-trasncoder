<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Video Upload</title>
  </head>

  <body>
    <div class="container">
      <h1>Video Transcoder</h1>
      <div class="upload-form" id="upload-form">
        <form method="post" enctype="multipart/form-data">
          <input class="upload-form-input" type="file" name="file" id="input-file">
          <label class="upload-form-label" id="upload-form-label" for="input-file">
            <i class="fa fa-upload upload-form-icon"></i> Select a file
          </label>
        </form>
        <form method="post" id="transcode" class="transcode-form">
          <h4>File: <span id="filename"></span>, <span id="resolution"></span>, <span id="codec"></span>, <span id="frame-rate"></span></h2>
          
          <div class="form-group">
            <span>
              <label for="codec">Codec</label>
              <select name="codec" id="codec-select">
                <option selected value="nochange">Keep as is</option>
                <option value="h265">H265</option>
                <option value="h264">H264</option>
              </select>
            </span>

            <span>
              <label for="resolution">Resolution</label>
              <select name="resolution" id="resolution-select">
                <option selected value="nochange">Keep as is</option>
                <option value="1920:1080">1080p</option>
                <option value="1280:720">720p</option>
                <option value="858:480">480p</option>
                <option value="480:360">360p</option>
              </select>
            </span>

            <span>
              <label for="frame-rate">Frame rate</label>
              <select name="frame-rate" id="fr-select">
                <option selected value="nochange">Keep as is</option>
                <option value="25.0">25</option>
              </select>
            </span>

            <span>
              <label for="audio">Audio</label>
              <select name="audio" id="audio-select">
                <option selected value="nochange">Keep as is</option>
                <option value="acc">acc</option>
              </select>
            </span>

            <span>
              <label for="channels">Channels</label>
              <select name="channels" id="channels-select">
                <option selected value="nochange">Keep as is</option>
                <option value="2">stereo</option>
                <option value="1">mono</option>
              </select>
            </span>
          </div>

          <div class="form-group">
            <span>
              <label for="audio-tracks">Audio Tracks</label>
              <select name="audio-tracks" id="audio-tracks">
              </select>
            </span>

            <span>
              <label for="subtitle-tracks">Subtitles</label>
              <select name="subtitle-tracks" id="subtitle-tracks">
              </select>
            </span>
          </div>

          <input type="submit" value="Submit" id="transcode-submit">
        </form>
      </div>
      <div id="main">
        <div id="titlebar">
          Log
          <div class="buttons">
            <span class="yellow"></span>
            <span class="green"></span>
            <span class="red" id="close"></span>
          </div>
        </div>
        <code id="console"></code>
      </div>
    </div>

    <noscript>JavaScript is necessary!</noscript>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="maincl.js"></script>

  </body>
</html>
