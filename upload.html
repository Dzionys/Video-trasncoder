<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Video Upload</title>
  </head>
  <body onload="onLoaded();">
    <div class = "container">
      <h1>Video Transcoder</h1>
      <div class="upload-form" id="upload-form">
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input class="upload-form-input" type="file" name="file" id="input-file">
          <label class="upload-form-label" id="upload-form-label" for="input-file">
              <i class="fa fa-upload upload-form-icon"></i> Select a file
          </label>
        </form>
        <form action="/transcode" method="post" class="options">
          <h4>File: <span id="filename"></span>, <span id="resolution"></span>, <span id="codec"></span></h2>
          <label for="codec">Codec</label>
          <select name="codec" id="codec-select">
            <option selected value="nochange">Keep as is</option>
            <option value="h265">H265</option>
          </select>
          <label for="resolution">Resolution</label>
          <select name="resolution" id="resolution-select">
            <option selected value="nochange">Keep as is</option>
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="360p">360p</option>
          </select>
        </form>
      </div>
      <div id="main">
        <div id="titlebar">
          Log
          <div class="buttons">
              <span class="yellow"></span>
              <span class="green"></span>
              <span class="red" id="close"></span>
          </div>
        </div>
        <code id="console"></code>
      </div>
    </div>

    <noscript>JavaScript is necessary!</noscript>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <script src="up.js"></script>
    <script src="sse.js"></script>
  </body>
</html>
